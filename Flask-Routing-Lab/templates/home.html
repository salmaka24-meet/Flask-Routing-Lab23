</head>

<body>
    <div class="topnav">
          <img src="/static/ebayi.jpg" style="width:2.5%;height:12.5;" />
          <a class="active" href="/">Home</a>
          <a href="/product">Product</a>
          <a href="/cart">Cart</a>
          <input type="text" placeholder="Search..">
    </div>

        <h1 id="Sname">Lalalands bookshop </h1>
        <p id="disc">This is Salma's ebay bookshop,many great books we have here fr,from "harry potter"to"48 laws of power" enjoy the exprince :))</p>

    <div class="slideshow-container">

        <div class="mySlides fade">
           <img src="/static/books1.jpg" style="width:100%;height:50%" />
          <div class="text"></div>
        </div>

        <div class="mySlides fade">
           <img src="/static/books2.jpg" style="width:100%;height:50%"/>
          <div class="text">48 laws of power</div>
        </div>

        <div class="mySlides fade">
           <img src="/static/books3.jpg"style="width:100%;height:50%" />
          <div class="text">harry potter 1 </div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

    </div>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
        
        

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
          showSlides(slideIndex += n);
        }

        function currentSlide(n) {
          showSlides(slideIndex = n);
        }

        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
    </script>


</body> 
</html>
